<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task1</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <table>
        <caption class="table-top">Услуги барбершопа "Branch"</caption>
        <tr>
          <th class="title-head">Услуга</th>
          <th class="title-head">Стоимость</th>
          <th class="title-head">Сроки</th>
        </tr>
        <tr>
          <td class="title">мужская стрижка</td>
          <td>250 грн</td>
          <td>1 час</td>
        </tr>
        <tr>
          <td class="title">женская стрижка</td>
          <td>250 грн</td>
          <td>2 часа</td>
        </tr>
        <tr>
          <td class="title">стрижка + борода</td>
          <td>350 грн</td>
          <td>1,5 часа</td>
        </tr>
        <tr>
          <td class="title">корекция стрижки</td>
          <td>170 грн</td>
          <td>1 час</td>
        </tr>
        <tr>
          <td class="title">стрижка бороды</td>
          <td>150 грн</td>
          <td>1 час</td>
        </tr>
        <tr>
          <td class="title">Черная маска</td>
          <td>150 грн</td>
          <td>0,5 часа</td>
        </tr>
      </table>
    </div>
    <div class="container container--form">
      <form class="form" action="#" method="POST">
        <input class="input-wrapper" type="name" placeholder="Your Name">
        <input class="input-wrapper" type="email" name="email" id="#" placeholder="Your Email">
        <textarea class="input-wrapper" name="message" id="" rows="6" placeholder="Message"></textarea>
        
          <button class="button">send</button>
        
      </form>
    </div>
  </div>
</body>

</html>
