<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>module8</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="promo">
      <header class="header">
          <ul class="menu">
              <li class="menu-item"><a href="#" class="menu-link">Log in</a></li>
              <li class="menu-item menu-item--sing"><a href="#" class="menu-link">Sing in</a></li>
            </ul>
        <h1 class="logo">urlaubsgluck</h1>
      </header>
      <div class="container promo-box">
        <h2 class="promo-title">share your holiday dreams</h2>
        <p class="promo-text">And find the prefect partner to fullfill it</p>
        <button class="button button--find">Find your holiday partner</button>
    </div>
    </div>
    <div class="container container--partner">
<h3 class="partner-title">Meet a partner for your best holiday</h3>
<div class="container container--figure">
  <figure class="figure-partner man1">
    <div class="img-box">
    <img src="./img/partners/man1.png" alt="man" class="img-photo">
    <div class="icon icon-tv"></div>
  </div>
    <figcaption class="figcaption">
      <h4 class="name">Bradley Hunter</h4>
      <p class="description">Based in Chicago. I love playing tennis and loud music.</p>
    </figcaption>
  </figure>
  <figure class="figure-partner man2">
      <div class="img-box">
          <img src="./img/partners/man2.png" alt="man" class="img-photo ">
          <div class="icon icon-coffee"></div>
        </div>
    <figcaption class="figcaption">
      <h4 class="name">Lucas Marsha</h4>
      <p class="description">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
    </figcaption>
  </figure>
  <figure class="figure-partner girl1">
      <div class="img-box">
          <img src="./img/partners/girl1.png" alt="girl" class="img-photo">
          <div class="icon icon-kolba"></div>
        </div>
    <figcaption class="figcaption">
      <h4 class="name">Heather Walker</h4>
      <p class="description">I'm a happy person that loves cats and climbing on mountains.</p>
    </figcaption>
  </figure>
  <figure class="figure-partner girl2">
      <div class="img-box">
          <img src="./img/partners/girl2.png" alt="girl" class="img-photo">
          <div class="icon icon-plane"></div>
        </div>
    <figcaption class="figcaption">
      <h4 class="name">Bradley Hunter</h4>
      <p class="description">Based in Chicago. I love playing tennis and loud music.</p>
    </figcaption>
  </figure>
</div>
<button class="button button--other">See other partners</button>
    </div>
  </div>
</body>
</html>
