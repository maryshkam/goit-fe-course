<body>
  <div class="wrapper wrapper--light">
    <header>
      <div class="container header">
        <h1 class="logo">Golden</h1>
        <ul class="menu">
          <li class="menu-item"><a href="" class="menu-link">services</a></li>
          <li class="menu-item"><a href="" class="menu-link">portfolio</a></li>
          <li class="menu-item"><a href="" class="menu-link">about</a></li>
          <li class="menu-item"><a href="" class="menu-link">contact</a></li>

      </div>

  </div>
  <div class=" wrapper wrapper--light">
    <section class="container">
      <h2 class="container-title container-title--dark">services</h2>
    </section>
  </div>
  <div class="wrapper--dark">
    <section class="container">
      <h2 class="container-title container-title--white">contact us</h2>
      <form class="form" action="#" method="post">
        <div class="form-wrapper">
        <div class="block-information">
          <input class="input" type="text" name="name" id="" placeholder="YOUR NAME" required>
          <input class="input" type="email" name="email" id="" placeholder="YOUR E-MAIL" required>
          <input class="input" type="text" name="subject" id="" placeholder="SUBJECT">
        </div>
        
          <textarea class="message input" name="message" id="" rows="6" placeholder="YOUR MESSAGE" required></textarea>
        
      </div>
        <button class="button" >send message</button>
      </form>
    </section>
  </div>
